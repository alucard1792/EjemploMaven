<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>log in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <!-- Bootstrap -->
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
        <!-- styles -->
        <link href="#{request.contextPath}/resources/css/styles.css" rel="stylesheet"></link> 
        <h:messages style = "color:red;margin:8px;" showDetail="true" showSummary="true"/> 
    </h:head>

    <h:body class="login-bg">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Logo -->
                        <div class="logo">
                            <h1><a href="index.html">Bootstrap Admin Theme</a></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h:form id="form-login">
            <div class="page-content container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-wrapper">
                            <div class="box">
                                <div class="content-wrap">
                                    <h6>Sign In</h6>
                                    <h:inputText id="name" a:name="name" class="form-control" value="#{login.name}" a:type="text" a:placeholder="Name"></h:inputText>
                                    <h:inputText id="password" a:name="password"  class="form-control" value="#{login.password}" a:type="password" a:placeholder="Password"></h:inputText>
                                    <div class="action">
                                        <h:commandButton class="btn btn-primary signup" action="#{login.validateUser()}" value="Login"></h:commandButton>
                                    </div>                
                                </div>
                            </div>

                            <div class="already">
                                <p>Don't have an account yet?</p>
                                <a href="signup.xhtml">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
        <script src="#{request.contextPath}/resources/js/custom.js"></script>
        <script src="#{request.contextPath}/resources/js/jquery.validate.min.js"></script>
        <script>
            $().ready(function() {
                $("#form-login").validate({
                    rules: {
                        name: {
                            required:true,
                            minlength:3
                        },
                        password:{
                            required:true,
                            minlength:3
                        }
                    },
                    messages:{
                        name:{
                            required:"ingrese un nombre valido",
                            minlength:"el campo debe tener mas de 3 caracteres",
                        },
                        password:{
                            required:"ingrese su contraseña",
                            minlength:"la contraseña debe tener mas de 3 caracteres",
                        }
                        
                    }
                })
            });
        </script>

    </h:body>

</html>
